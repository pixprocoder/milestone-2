<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>HTML Form || HTML5</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/home.html">Home</a></li>
          <li><a href="/form.html">Form</a></li>
          <li><a href="/symantec.html">Symantec</a></li>

        </ul>
      </nav>
    </header>
    <h1>Welcome to Khaler Dukhan</h1>
    <hr />
    <form action="">
      <h4>Confirm your sit</h4>
      <label for="name"
        >Name:
        <input type="text" name="name" id="name" placeholder="Enter your name"
      /></label>
      <br />
      <br />
      <label for="email"
        >Email:
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your Email"
      /></label>
      <fieldset>
        <legend>Select your Tea</legend>
        <label for="dud-ca"
          ><input type="radio" name="ca" id="dud-ca" />Dud ca</label
        >
        <br />
        <label for="Lal-ca"
          ><input type="radio" name="ca" id="lal-ca" />Lal ca</label
        >
        <br />
        <label for="guror-ca"
          ><input type="radio" name="ca" id="guror-ca" />guror ca</label
        >
      </fieldset>
      <p>Now It's time for select your cookies</p>
      <fieldset>
        <legend>Select Cookies</legend>
        <label for="solt"
          ><input type="checkbox" name="cookie" id="solt" />solt cookie</label
        >
        <br />
        <label for="sweet"
          ><input type="checkbox" name="cookie" id="sweet" />sweet cookie</label
        >
        <br />
        <label for="none"
          ><input type="checkbox" name="cookie" id="none" />none cookie</label
        >
      </fieldset>
      <h5>Spacial Instruction</h5>
      <textarea name="text" id="textArea" cols="30" rows="10"></textarea>
      <br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
