    <title>Image Optimization || CSS3</title>

    <div class="box"><img src="assets/images/3.jpg" alt="loading..." /></div>
    <div class="box"><img src="assets/images/4.jpg" alt="loading..." /></div>
    <div class="box"><img src="assets/images/5.jpg" alt="loading..." /></div>

    <div class="box"><img src="assets/images/7.jpg" alt="loading..." /></div>
  </body>
</html>
